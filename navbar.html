<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>
    .navbar{
        height: 70px;
        margin: auto;
        border-radius: 20px;
        background-color: #1b2937;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar>div{
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .navbar>div:nth-child(1){
        width: 120px;
        
    }
    .navbar>div:nth-child(2){
        width: 400px;
    }
</style>
</head>
<body>
    <div class="navbar"> 
        <div>Reebok</div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
